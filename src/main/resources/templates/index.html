<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>

    <meta charset="UTF-8">
    <title>Onde eu aponto?</title>
</head>
<body class="container">

<br>
<form th:action="@{/search}">
    <div class="card mb-auto">
        <div class="card-header">
            <h4>Onde eu aponto?</h4>
        </div>
        <div class="card-body">
            <div class="form-group row small">
                <div class="col col-sm-4 float-left"></div>
            </div>
            <div class="form-group row">
                <div class="col col-sm-1"></div>
                <input id="query" class="form-control col-sm-7" placeholder="<empty>" th:name="query" th:value="${query}" type="text"/>
                <div class="col col-sm-1"></div>
                <input class="btn btn-primary col col-sm-2" type="submit" value="Buscar">
                <div class="col col-sm-1"></div>
            </div>
        </div>
    </div>
</form>

<br><br>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Descrição</th>
    </tr>
    </thead>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.key}"></td>
        <td>
            <span style="white-space: pre-wrap;" th:utext="${issue.summary}"></span>
        </td>
        <td>
            <span style="white-space: pre-wrap; display: block; width: 600px; word-wrap: break-word" th:utext="${issue.description}"></span>
        </td>
    </tr>
    <tbody>

    </tbody>
</table>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
