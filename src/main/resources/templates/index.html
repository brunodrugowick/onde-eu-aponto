<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>

    <meta charset="UTF-8">
    <title>Onde eu aponto?</title>
</head>
<body class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Onde eu aponto?</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" target="_blank" th:href="${jiraBaseUrl}">Jira</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/search}">
            <input th:name="query" th:value="${query}" class="form-control mr-sm-2" type="search" placeholder="Atividade" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<br><br>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Descrição</th>
    </tr>
    </thead>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.key}"></td>
        <td>
            <span style="white-space: pre-wrap;" th:utext="${issue.summary}"></span>
        </td>
        <td>
            <span style="white-space: pre-wrap; display: block; width: 600px; word-wrap: break-word" th:utext="${issue.description}"></span>
        </td>
    </tr>
    <tbody>

    </tbody>
</table>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
